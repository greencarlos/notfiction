<blockquote class="calibre25"><p id="filepos1005290" class="calibre22"><a href="dummy_split_021.html#filepos346544" class="calibre17">127</a> This is the wall of Paradise, see <em class="calibre16">supra</em>, pp. 89 and 153. We are now inside. Hsi Wang Mu is the feminine aspect of the Lord who walks in the Garden, who created man in his own image, male and female (Genesis, 1:27).</p></blockquote>
