<blockquote class="calibre25"><p id="filepos1098036" class="calibre22"><a href="dummy_split_005.html#filepos28708" class="calibre17">9</a> In such ceremonials as those of birth and burial, the significant effects are, of course, those experienced by the parents and relatives. All rites of passage are intended to touch not only the candidate but also every member of his circle.</p></blockquote>
