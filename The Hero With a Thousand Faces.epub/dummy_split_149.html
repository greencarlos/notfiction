<blockquote class="calibre25"><p id="filepos941470" class="calibre22"><a href="dummy_split_015.html#filepos183270" class="calibre17">56</a> Longfellow, <em class="calibre16">The Song of Hiawatha</em>, VIII. The adventures ascribed by Longfellow to the Iroquois chieftain Hiawatha belong properly to the Algonquin culture hero Manabozho. Hiawatha was an actual historical personage of the sixteenth century. See footnote, p. 298, <em class="calibre16">infra</em>.</p></blockquote>
