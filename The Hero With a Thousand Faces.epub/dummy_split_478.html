<blockquote class="calibre25"><p id="filepos1087833" class="calibre22"><a href="dummy_split_052.html#filepos717998" class="calibre17">37</a> Wilhelm Stekel, <em class="calibre16">Die Sprache des Traumes</em>, dream no. <span><span class="calibre21">421.</span></span> Death here appears, observes Dr. Stekel, in four symbols: the Old Fiddler, the Squinting One, the Old Woman, and the Young Peasant (the Peasant is the Sower and the Reaper).</p></blockquote>
