<blockquote class="calibre25"><p id="filepos1084828" class="calibre22"><a href="dummy_split_048.html#filepos685430" class="calibre17">26</a> An amusing and instructive example of a great hero’s abject failure will be found in the Finnish <em class="calibre16">Kalevala</em>, Runos IV-VIII, where Väinämöinen fails in his wooing, first of Aino, and then of the “maid of Pohjola.” The story is much too long for the present context.</p></blockquote>
